    <title>Canvas | The Multi-Purpose HTML5 Template</title>
    <style>
        #container {
            height: 230px;
            width: auto;
            position: relative;
        }

        #image {
            position: absolute;
            left: 0;
            top: 0;
        }

        .featureddiv {
            z-index: 100;
            position: absolute;
            background-color: #FFFF99;
            color: black;
            font-size: 14px;
            font-weight: bold;
            left: 10px;
            top: 10px;
        }

        .shareddiv {
            z-index: 100;
            position: absolute;
            color: white;
            font-size: 24px;
            font-weight: bold;
            left: 150px;
            top: 10px;
        }

        .iconimg {

            width: 24px !important;
            height: 24px !important;
        }

        .card-body {
            text-align: center;
            padding-top: 70px;
            padding-bottom: 25px;
        }

        .card-profile-img {
            position: absolute;
            text-align: center;
            pointer-events: none;
            left: 50%;
            top: 25px;
            margin-left: -50px;
        }

        .card-profile-img img {
            width: 100px;
            border-radius: 100%;
        }

        .card-body:hover {
            /*box-shadow: 0 14px 28px rgba(0, 0, 0, 0.25), 0 10px 10px rgba(0, 0, 0, 0.22);*/
        }
    </style>
</head>
